name: Golang
on: [push]
env:
  GO111MODULE: on
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go for use with actions
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run tests
        run: go test -race ./...
